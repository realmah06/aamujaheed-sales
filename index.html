<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A A Mujaheed Global Enterprises</title>
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
   <div class="login-container">
        <center>
            <img src="images/logo.jpg" alt="logo" height="70" width="90">
            <h3>A A Mujaheed Global Enterprises</h3>
        </center>
        <br><br>
        <h4>Login to Your Account</h4>
        <br>
        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="bi bi-envelope-at"></i> Email</label>
                <input type="email" name="login-email" id="login-email" placeholder="Enter Your Email...">
            </div>
            <div class="form-group">
                <label for="password"><i class="bi bi-person-lock"></i> Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Your Password...">
            </div>
            <div class="form-group">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="remember">
                <label for="Remember">Remember sign in details</label>
                <input type="checkbox">
            </div>
            <div class="form-group">
                <center>
                    <button>Log in</button>
                </center>
            </div>
        </form>
   </div>
   <!-- <footer>
        <p>All &copy;Copyright reserved at [A A Mujaheed Global Enterprises 2025].</p>
   </footer> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/custom.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
